<script>
    $(function(){
        $(window).scroll(function(){
            //拿到当前window的滚动的高度
            var scrollTop=$(this).scrollTop();
            console.log(scrollTop);

            var maxTop=800;
            //三目运算符
            scrollTop=scrollTop>maxTop?maxTop:scrollTop;

            //计算alpha的值
            var alpha=(maxTop-scrollTop)/maxTop;

            //用jquery来修改nav的背景色opacity
            $(".nav").css({backgroundColor: "rgba(134, 23, 39, "+alpha+")"})
        });
    })
</script>
